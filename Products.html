	<script>
		jQuery(document).ready(function($){

			if($( window ).width()>=1200){
				$('#etalage').etalage({
					thumb_image_width: 800,
					thumb_image_height: 500,
					source_image_width: 930,
					source_image_height: 950,
					zoom_area_width: 400,
					zoom_area_height: 300
				});	
			}

			if($( window ).width()<1200 && $( window ).width()>700){
				$('#etalage').etalage({
					thumb_image_width: 700,
					thumb_image_height: 500,
					source_image_width: 930,
					source_image_height: 950,
					zoom_area_width: 400,
					zoom_area_height: 300
					
				});	
			}

			if($( window ).width()<=700 && $( window ).width()>400){
				$('#etalage').etalage({
					thumb_image_width: 370,
					thumb_image_height: 400,
					source_image_width: 930,
					source_image_height: 950,
					zoom_area_width: 400,
					zoom_area_height: 300,
				});	
			}			


			if($( window ).width()<=400 && $( window ).width()>200){
				$('#etalage').etalage({
					thumb_image_width: 290,
					thumb_image_height: 340,
					source_image_width: 930,
					source_image_height: 950,
					zoom_area_width: 400,
					zoom_area_height: 300,
				});	
			}			

		});

		$( window ).resize(function() {
			if($( window ).width()>=1200){
				
				$(".etalage_thumb_image").css({"width":800, "height": 500});
				$("#etalage").css({"width":800, "height": 500});

			}

			if($( window ).width()<1200 && $( window ).width()>700){
				$(".etalage_thumb_image").css({"width":700, "height": 500});
				$("#etalage").css({"width":700, "height": 500});
			}

			if($( window ).width()<=700 && $( window ).width()>400){
				$(".etalage_thumb_image").css({"width":370, "height": 400});
				$("#etalage").css({"width":370, "height": 400});	
			}			

			if($( window ).width()<=400 && $( window ).width()>200){
				$(".etalage_thumb_image").css({"width":290, "height": 340});
				$("#etalage").css({"width":290, "height": 340});
			}		
		});
	</script>

<script>
	$(window).load(function () {
		$(document).ready(function () {
			collage();
			$('.Collage').collageCaption();
		});
	});

	$(window).resize(function () {
		$(document).ready(function () {
			collage();
		});
	});


    // Here we apply the actual CollagePlus plugin
    function collage() {
    	$('.Collage').removeWhitespace().collagePlus(
    	{
    		'fadeSpeed': 1000,
    		'targetHeight': 420,
    		'allowPartialLastRow': true
    	}
    	);
    };



</script>
